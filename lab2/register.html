<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Registration form</title>
</head>
<body>
<div class = "container col-4">
    <div class="row pt-3">
        <div class="form col-md-6">
            <input type="text" class="form-control" id="FirstName" placeholder="First Name">
        </div>
        <div class="form col-md-6">
            <input type="text" class="form-control" id="LastName" placeholder="Last Name">
        </div>
    </div>
    <div class="row pt-3">
        <div class="form col-md-12">
            <input type="text" class="form-control" id="DisplayName" placeholder="Display Name">
        </div>
    </div>
    <div class="row pt-3">
        <div class="form col-md-12">
            <input type="email" class="form-control" id="EmailAddress" placeholder="Email Address">
        </div>
    </div>
    <div class="row pt-3">
        <div class="form col-md-6">
            <input type="password" class="form-control" id="Password" placeholder="Password">
        </div>
        <div class="form col-md-6">
            <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
        </div>
    </div>
    <div class="row pt-3">
        <div class="form col-md-4">
            <button type="submit" class="btn btn-secondary">I Agree</button>
        </div>
        <div class="form col-md-8">
           <small>By clicking <span class="bg-primary p-1 rounded fw-bold text-bg-primary">Register</span>, you agree to the <a
                   href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</small>
        </div>
    </div>
    <div class="row mt-3 ms-0 me-0 progress" style="height: 0.3rem">
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: mediumseagreen" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: papayawhip" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: orange" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: firebrick" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: palevioletred" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: mediumpurple" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: cornflowerblue" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar" role="progressbar" style="width: 12.5%; background: deepskyblue" aria-valuenow="12.5" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="row pt-3">
        <div class="col-md-6">
            <button class="btn btn-primary col-12" type="button">Register</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-success col-12" type="button">Sign In</button>
        </div>
    </div>
</div>
</body>
</html>
