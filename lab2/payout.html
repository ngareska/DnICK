<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Payout form</title>
</head>
<body>
<div class="container text-start col-4">
  <h1>Payment page</h1>
  <hr>
  <div class="progress rounded-0"  style="height:20px">
    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><b>Step 4: Payment</b></div>
  </div>
  <hr>
  <div class="row pt-3">
    <div class="form col-md-12">
      <label class="fw-bold" for="NameOnCard">Name on Card</label>
      <input type="text" class="form-control" id="NameOnCard">
    </div>
    <div class="form col-md-12">
      <label class="fw-bold mt-3" for="CardNumber">Card Number</label>
      <input type="text" class="form-control" id="CardNumber">
    </div>
    <div class="form col-md-12">
      <label class="fw-bold mt-3" for="BillingAddress">Billing Address</label>
      <input type="text" class="form-control" id="BillingAddress">
    </div>
      <div class="form col-md-4">
        <label class="fw-bold mt-3" for="CVC">CVC</label>
        <input type="text" class="form-control" id="CVC" placeholder="ex. 311">
    </div>
    <div class="form col-md-4">
      <label class="fw-bold mt-3" for="Expiration">Expiration</label>
      <input type="text" class="form-control" id="MM" placeholder="MM">
    </div>
    <div class="form col-md-4 mt-auto">
      <input type="text" class="form-control" id="YYYY" placeholder="YYYY">
    </div>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col-md-12">
      <div class="bg-success rounded-1 d-flex align-items-center text-center" style="height: 2.5rem;">
        <div class="container rounded-pill col-5 bg-white text-success fw-bold">
         <small>Your total today: $300</small>
        </div>
      </div>
      <div class="col-md-12">
        <button class="bg-primary rounded-1 text-center border-0 text-white col-12 mt-2" style="height: 2.5rem;" type="button">Pay &raquo;</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
